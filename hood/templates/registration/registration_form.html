
{% extends 'registration/base.html' %}
{% block content %}
<div class="container login">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 ">
            <div class="card shadow-sm p-3 mb-5 bg-white rounded" >
                <div class="card-body">
                    <p class="card-title mx-auto"><strong>Register</strong>
                         <span style="margin-left: 28%;">Are you a member?</span><a class='font-weight-bold'href="{% url 'login' %}" style="color:rgb(17, 165, 12)">Login now</a>

                    </p>
                    <div class="card-text">
                        <form action="" method="POST" novalidate>
                            {% csrf_token%}
                            <div class="md-form ">
                                
                                <input type="text " name="username" class="form-control validate">
                                <label data-error='wrong' data-success='right' for=""> <i class="fas fa-user prefix grey-text"></i>Your Username</label>
    
                            </div>
    
                            <div class="md-form ">
                              
                                <input type="text" name="email" class="form-control validate">
                                <label data-error='wrong' data-success='right' for="">  <i class="fas fa-envelope prefix grey-text"></i> Your email</label>
                            </div>
    
                            <div class="md-form ">

                                <input type="password" name="password1" class="form-control validate">
                                <label data-error='wrong' data-success='right' for=""><i class="fas fa-lock prefix grey-text"></i> Your Password</label>
                            </div>
    
                            <div class="md-form ">
                              
                                <input type="password" name="password2" class="form-control validate">
                                <label data-error='wrong' data-success='right' for=""><i class="fas fa-lock prefix grey-text"></i> Confirm Your Password</label>
                            </div>
                            {{form.errors}}
                            

                            <button class="btn btn-primary mt-2 "  type="submit" style="margin-left: 38%;">Sign up</button>
    
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>

</div>
{% endblock %}
