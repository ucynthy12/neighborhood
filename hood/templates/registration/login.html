{% extends 'registration/base.html' %}
{% block content %}
<div class="container" style="margin-top:7%;font-family: 'Ramaraja', serif; font-size: large;">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-sm p-3 mb-5 bg-white rounded ">
                <div class="card-body">
                    <p class="card-title">
                        <strong>Sign in to continue</strong><span class="ml-5">Not a member yet?</span><a
                            href="{% url 'signup' %}" class="font-weight-bold" style="color:rgb(17, 165, 12)">Register now</a>

                    </p>

                    <div class="card-text mt-4">
                        <form action="" method="post" novalidate>
                            {% csrf_token%}
                            <div class="form-group ">
                               
                                <input type="text " name="username" class="form-control validate">
                                <label data-error='wrong' data-success='right' for="">  <i class="fas fa-user prefix grey-text"></i>Your Username</label>

                            </div>

                            <div class="form-group ">
                                

                                <input type="password" name="password" class="form-control validate">
                                <label data-error='wrong' data-success='right' for="">
                                    <i class="fas fa-lock prefix grey-text"></i> Your Password</label>

                            </div>
                            {{form.errors}}

                            <button type="submit" class="btn btn-info btn-md" style="margin-left:40%;">Login</button>

                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>

</div>
{% endblock %}
