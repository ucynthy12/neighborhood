{% extends 'upload/base.html' %} 
{% load bootstrap4 %}
 {% block content %}
<div class="container" style="margin-top:7%;font-family: 'Hind Siliguri', sans-serif;margin-bottom: 2%;">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card" style=" border-radius:10px;">
                <h5 class="card-title text-center mt-3" style="text-transform: uppercase;">Add a business</h5>
                <div class="card-body">
                    <form action="{% url 'upload_busines' hood.id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %} {% bootstrap_form form %}
                        <input type="submit" class="btn btn-success btn-md  mx-auto d-block" value="POST">
                    </form>
                </div>
               
            </div>
            
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{{ form.media }}
 {% endblock %}
