{% extends 'upload/base.html' %} 
{% load bootstrap4 %}
 {% block content %}
<div class="container" style="margin-top:7%;font-family: 'Hind Siliguri', sans-serif;">

    <div class="row">
        <div class="col-md-3 col-sm-3"></div>
        <div class="col-md-6 col-sm-6">
            <div class="card" style=" border-radius:10px;">
                <h5 class="card-title text-center mt-3" style="text-transform: uppercase;">Add a post</h5>
                <div class="card-body">
                    <form action="{% url 'post' hood.id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %} {% bootstrap_form postform %}
                        <input type="submit" class="btn btn-success btn-sm  mx-auto d-block" value="POST">
                    </form>
                </div>
               
            </div>
            
        </div>
        <div class="col-md-3 col-sm-3"></div>
    </div>
</div>
{{ form.media }} {% endblock %}
